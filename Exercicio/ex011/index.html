<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir este site em varios dispositivos diferentes ou apenas aumente e diminua seu navegador</p>
    <picture> 
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Repreduzindo audios</h1>
    <p>Vamos colocar audio em nosso site usando html</p>
    <audio preload="auto"  controls>
        <source src="midia/Flying.mp3" type="audio/mp3">
    </audio>
</body>
</html>
